<html>

<head>

	<title>10 Green Bottles</title>
	
	<link rel="stylesheet" href="form.css">

</head>

<body>
	<div class="container">
		
		<form>
			
			<div class="form">
				<div class="form-element">
					<input type="number" placeholder="Number of Objects" id="numberOfBottles"  max="10"autocomplete="off">
				</div>
				<div class="form-element">
					<input type="text" placeholder="Colour" id="colour" autocomplete="off">
				</div>				
				<div class="form-element">
					<input type="text" placeholder="Object type (singular, not plural)" id="objectType" autocomplete="off">
				</div>
				<div class="form-element">
					<input type="text" placeholder="Behaviour (jumping, hanging etc...)" id="behaviour" autocomplete="off">
				</div>				
				<div class="form-element">
					<input type="text" placeholder="Scene (Wall, Car, ...)" id="scene" autocomplete="off">
				</div>
				<div class="form-element">
					<input type="text" placeholder="Action (fall, explode, ...)" id="action" autocomplete="off">
				</div>
				<div class="form-element">
					<button id="generateBtn">Generate Lyrics</button>
				</div>
			</div>
		</form>

		<div id="lyricsContainer">
		</div>
		
	</div>
		
	<script src="app.js" defer type="module"></script>

</body>

</html
